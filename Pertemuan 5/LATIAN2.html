<!doctype html>
<html>
<head>
    <title>Keindahan Pangalengan</title>
<head>
    <h1>Keindahan Pangalengan</h1>
    <img id="myImage" onclick="changeImage()" src="./pangalengan1.jpg" widht="100" height="180">
    <p>Click the image to change image</p>
<script>

function changeImage(){
    var image = document.getElementById('myImage');
    if (image.src.match("pangalengan1.jpg")){
        image.src = "./pangalengan2.jpg";
    }else {
        console.log('ganti')

        image.src="./pangalengan1.jpg";
    }
}
    </script>
</body>
</html>
